<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pencatatan Stok Terpal</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .btn-back {
            position: absolute;
            top: 10px;
            left: 10px;
            padding: 8px 16px;
            background-color: #f0f0f0;
            border: none;
            cursor: pointer;
        }

        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        .delete-btn, .add-stock-btn {
            background-color: #f44336;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
        }

        .low-stock {
            background-color: yellow;
        }
    </style>
</head>
<body>
    <button class="btn-back" id="btnBack">Back</button>
    <div class="container">
        <h1>Pencatatan Stok Terpal</h1>
        <form id="terpalStockForm">
            <div class="form-group">
                <label for="itemName">Nama Barang:</label>
                <input type="text" id="itemName" name="itemName" required>
            </div>
            <div class="form-group">
                <label for="terpalBuyPrice">Harga Beli Per Terpal:</label>
                <input type="number" id="terpalBuyPrice" name="terpalBuyPrice" required>
            </div>
            <div class="form-group">
                <label for="terpalSellPrice">Harga Jual Per Terpal:</label>
                <input type="number" id="terpalSellPrice" name="terpalSellPrice" required>
            </div>
            <div class="form-group">
                <label for="terpalStock">Jumlah Stok:</label>
                <input type="number" id="terpalStock" name="terpalStock" required>
            </div>
            <div class="form-group">
                <label for="terpalExpiryDate">Tanggal Kadaluarsa:</label>
                <input type="date" id="terpalExpiryDate" name="terpalExpiryDate" required>
            </div>
            <div class="form-group">
                <button type="submit">Tambahkan Stok Terpal</button>
            </div>
        </form>

        <table id="stockTable">
            <thead>
                <tr>
                    <th>Nama Barang</th>
                    <th>Jumlah</th>
                    <th>Harga Beli</th>
                    <th>Harga Jual</th>
                    <th>Stok dan Kadaluarsa</th>
                    <th>Aksi</th>
                </tr>
            </thead>
            <tbody id="stockTableBody">
            </tbody>
        </table>

        <form id="terpalOutgoingForm">
            <h2>Catat Pengeluaran Stok Terpal</h2>
            <div class="form-group">
                <label for="outgoingItemName">Nama Barang yang Keluar:</label>
                <select id="outgoingItemName" name="outgoingItemName" required>
                    <!-- Options will be dynamically added here -->
                </select>
            </div>
            <div class="form-group">
                <label for="outgoingQuantity">Jumlah yang Keluar:</label>
                <input type="number" id="outgoingQuantity" name="outgoingQuantity" required>
            </div>
            <div class="form-group">
                <button type="submit">Catat Pengeluaran Stok</button>
            </div>
        </form>

        <form id="terpalAddStockForm">
            <h2>Tambah Stok Terpal</h2>
            <div class="form-group">
                <label for="addStockItemName">Nama Barang:</label>
                <select id="addStockItemName" name="addStockItemName" required>
                    <!-- Options will be dynamically added here -->
                </select>
            </div>
            <div class="form-group">
                <label for="addStockQuantity">Jumlah yang Ditambahkan:</label>
                <input type="number" id="addStockQuantity" name="addStockQuantity" required>
            </div>
            <div class="form-group">
                <button type="submit">Tambah Stok</button>
            </div>
        </form>
    </div>

    <!-- Firebase Modular SDK (v9.x.x) -->
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.0.2/firebase-app.js';
        import { getFirestore, collection, addDoc, getDocs, deleteDoc, doc, updateDoc } from 'https://www.gstatic.com/firebasejs/9.0.2/firebase-firestore.js';

        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyD69JdrxEEsj61vkszCJ0jPPhELbCNq5q0",
            authDomain: "tokogaby-176b7.firebaseapp.com",
            projectId: "tokogaby-176b7",
            storageBucket: "tokogaby-176b7.appspot.com",
            messagingSenderId: "723540448286",
            appId: "1:723540448286:web:1938615ce97d4450920a0f",
            measurementId: "G-F4KL2E0JQY"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        function addTerpalToFirestore(itemName, itemQuantity, itemBuyPrice, itemSellPrice, itemExpiryDate) {
            addDoc(collection(db, "terpalStock"), {
                name: itemName,
                quantity: parseInt(itemQuantity),
                buyPrice: itemBuyPrice,
                sellPrice: itemSellPrice,
                expiryDate: itemExpiryDate
            })
            .then((docRef) => {
                console.log("Document written with ID: ", docRef.id);
                displayStockFromFirestore();
                loadItemNames();
            })
            .catch((error) => {
                console.error("Error adding document: ", error);
            });
        }

        function updateStockInFirestore(docId, newQuantity) {
            const itemRef = doc(db, "terpalStock", docId);
            updateDoc(itemRef, {
                quantity: newQuantity
            })
            .then(() => {
                console.log("Document successfully updated!");
                displayStockFromFirestore();
                loadItemNames();
            })
            .catch((error) => {
                console.error("Error updating document: ", error);
            });
        }

        function deleteTerpalFromFirestore(docId) {
            deleteDoc(doc(db, "terpalStock", docId))
            .then(() => {
                console.log("Document successfully deleted!");
                displayStockFromFirestore();
                loadItemNames();
            })
            .catch((error) => {
                console.error("Error removing document: ", error);
            });
        }

        function displayStockFromFirestore() {
            var tableBody = document.getElementById('stockTableBody');
            tableBody.innerHTML = '';

            getDocs(collection(db, "terpalStock"))
            .then((querySnapshot) => {
                querySnapshot.forEach((doc) => {
                    var data = doc.data();
                    var row = tableBody.insertRow();
                    row.innerHTML = `
                        <td>${data.name}</td>
                        <td>${data.quantity}</td>
                        <td>${data.buyPrice}</td>
                        <td>${data.sellPrice}</td>
                        <td>${data.quantity} pcs, Exp: ${data.expiryDate}</td>
                        <td>
                            <button class="delete-btn" data-id="${doc.id}">Delete</button>
                            <button class="add-stock-btn" data-id="${doc.id}">Add Stock</button>
                        </td>
                    `;

                    row.querySelector('.delete-btn').addEventListener('click', function() {
                        deleteTerpalFromFirestore(doc.id);
                    });

                    row.querySelector('.add-stock-btn').addEventListener('click', function() {
                        var addStockQuantity = prompt(`Masukkan jumlah stok tambahan untuk ${data.name}:`);
                        if (addStockQuantity !== null) {
                            var newQuantity = data.quantity + parseInt(addStockQuantity);
                            updateStockInFirestore(doc.id, newQuantity);
                        }
                    });

                    if (data.quantity < 5) {
                        row.classList.add('low-stock');
                    }
                });
            })
            .catch((error) => {
                console.error("Error getting documents: ", error);
            });
        }

        function loadItemNames() {
            var selectOutgoing = document.getElementById('outgoingItemName');
            var selectAddStock = document.getElementById('addStockItemName');
            selectOutgoing.innerHTML = '';
            selectAddStock.innerHTML = '';

            getDocs(collection(db, "terpalStock"))
            .then((querySnapshot) => {
                querySnapshot.forEach((doc) => {
                    var data = doc.data();
                    var optionOutgoing = document.createElement('option');
                    optionOutgoing.value = data.name;
                    optionOutgoing.textContent = data.name;
                    selectOutgoing.appendChild(optionOutgoing);

                    var optionAddStock = document.createElement('option');
                    optionAddStock.value = data.name;
                    optionAddStock.textContent = data.name;
                    selectAddStock.appendChild(optionAddStock);
                });
            })
            .catch((error) => {
                console.error("Error getting documents: ", error);
            });
        }

        document.getElementById('terpalStockForm').addEventListener('submit', function(event) {
            event.preventDefault();
            var itemName = document.getElementById('itemName').value;
            var itemQuantity = document.getElementById('terpalStock').value;
            var itemBuyPrice = document.getElementById('terpalBuyPrice').value;
            var itemSellPrice = document.getElementById('terpalSellPrice').value;
            var itemExpiryDate = document.getElementById('terpalExpiryDate').value;
            addTerpalToFirestore(itemName, itemQuantity, itemBuyPrice, itemSellPrice, itemExpiryDate);
        });

        document.getElementById('terpalOutgoingForm').addEventListener('submit', function(event) {
            event.preventDefault();
            var outgoingItemName = document.getElementById('outgoingItemName').value;
            var outgoingQuantity = parseInt(document.getElementById('outgoingQuantity').value);

            getDocs(collection(db, "terpalStock"))
            .then((querySnapshot) => {
                querySnapshot.forEach((doc) => {
                    var data = doc.data();
                    if (data.name === outgoingItemName) {
                        if (data.quantity >= outgoingQuantity) {
                            var newQuantity = data.quantity - outgoingQuantity;
                            updateStockInFirestore(doc.id, newQuantity);
                        } else {
                            alert('Stok tidak mencukupi untuk pengeluaran ini.');
                        }
                    }
                });
            })
            .catch((error) => {
                console.error("Error getting documents: ", error);
            });
        });

        document.getElementById('terpalAddStockForm').addEventListener('submit', function(event) {
            event.preventDefault();
            var addStockItemName = document.getElementById('addStockItemName').value;
            var addStockQuantity = parseInt(document.getElementById('addStockQuantity').value);

            getDocs(collection(db, "terpalStock"))
            .then((querySnapshot) => {
                querySnapshot.forEach((doc) => {
                    var data = doc.data();
                    if (data.name === addStockItemName) {
                        var newQuantity = data.quantity + addStockQuantity;
                        updateStockInFirestore(doc.id, newQuantity);
                    }
                });
            })
            .catch((error) => {
                console.error("Error getting documents: ", error);
            });
        });

        document.getElementById('btnBack').addEventListener('click', function() {
            window.location.href = "index.html";
        });

        // Display initial data
        displayStockFromFirestore();
        loadItemNames();
    </script>
</body>
</html>
