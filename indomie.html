<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pencatatan Stok Indomie</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .btn-back {
            position: absolute;
            top: 10px;
            left: 10px;
            padding: 8px 16px;
            background-color: #f0f0f0;
            border: none;
            cursor: pointer;
        }

        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        .delete-btn, .add-stock-btn {
            background-color: #f44336;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
        }

        .low-stock {
            background-color: yellow;
        }

        .pagination {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .pagination button {
            background-color: #f0f0f0;
            border: none;
            padding: 8px 16px;
            margin: 0 2px;
            cursor: pointer;
        }

        .pagination button.active {
            background-color: #007bff;
            color: white;
        }

        .search-bar {
            width: 100%;
            padding: 10px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <button class="btn-back" id="btnBack">Back</button>
    <div class="container">
        <h1>Pencatatan Stok Indomie</h1>

        <form id="indomieStockForm">
            <div class="form-group">
                <label for="itemName">Nama Barang:</label>
                <input type="text" id="itemName" name="itemName" required>
            </div>
            <div class="form-group">
                <label for="indomieBuyPrice">Harga Beli Per Indomie:</label>
                <input type="number" id="indomieBuyPrice" name="indomieBuyPrice" required>
            </div>
            <div class="form-group">
                <label for="indomieSellPrice">Harga Jual Per Indomie:</label>
                <input type="number" id="indomieSellPrice" name="indomieSellPrice" required>
            </div>
            <div class="form-group">
                <label for="indomieStock">Jumlah Stok:</label>
                <input type="number" id="indomieStock" name="indomieStock" required>
            </div>
            <div class="form-group">
                <label for="indomieExpiryDate">Tanggal Kadaluarsa:</label>
                <input type="date" id="indomieExpiryDate" name="indomieExpiryDate" required>
            </div>
            <div class="form-group">
                <button type="submit">Tambahkan Stok Indomie</button>
            </div>
        </form>
        <input type="text" id="searchBar" class="search-bar" placeholder="Cari Nama Barang">
        <table id="stockTable">
            <thead>
                <tr>
                    <th>Nama Barang</th>
                    <th>Jumlah</th>
                    <th>Harga Beli</th>
                    <th>Harga Jual</th>
                    <th>Stok dan Kadaluarsa</th>
                    <th>Aksi</th>
                </tr>
            </thead>
            <tbody id="stockTableBody">
            </tbody>
        </table>

        <div class="pagination" id="pagination"></div>

        <form id="indomieOutgoingForm">
            <h2>Catat Pengeluaran Stok Indomie</h2>
            <div class="form-group">
                <label for="outgoingItemName">Nama Barang yang Keluar:</label>
                <select id="outgoingItemName" name="outgoingItemName" required>
                </select>
            </div>
            <div class="form-group">
                <label for="outgoingQuantity">Jumlah yang Keluar:</label>
                <input type="number" id="outgoingQuantity" name="outgoingQuantity" required>
            </div>
            <div class="form-group">
                <button type="submit">Catat Pengeluaran Stok</button>
            </div>
        </form>

        <form id="indomieAddStockForm">
            <h2>Tambah Stok Indomie</h2>
            <div class="form-group">
                <label for="addStockItemName">Nama Barang:</label>
                <select id="addStockItemName" name="addStockItemName" required>
                </select>
            </div>
            <div class="form-group">
                <label for="addStockQuantity">Jumlah yang Ditambahkan:</label>
                <input type="number" id="addStockQuantity" name="addStockQuantity" required>
            </div>
            <div class="form-group">
                <button type="submit">Tambah Stok</button>
            </div>
        </form>
    </div>

    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.0.2/firebase-app.js';
        import { getFirestore, collection, addDoc, getDocs, deleteDoc, doc, updateDoc } from 'https://www.gstatic.com/firebasejs/9.0.2/firebase-firestore.js';

        const firebaseConfig = {
            apiKey: "AIzaSyD69JdrxEEsj61vkszCJ0jPPhELbCNq5q0",
            authDomain: "tokogaby-176b7.firebaseapp.com",
            projectId: "tokogaby-176b7",
            storageBucket: "tokogaby-176b7.appspot.com",
            messagingSenderId: "723540448286",
            appId: "1:723540448286:web:1938615ce97d4450920a0f",
            measurementId: "G-F4KL2E0JQY"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        const ITEMS_PER_PAGE = 5; // Jumlah item per halaman
        let currentPage = 1; // Halaman saat ini
        let stocks = []; // Menyimpan semua data stok

        function addIndomieToFirestore(itemName, itemQuantity, itemBuyPrice, itemSellPrice, itemExpiryDate) {
            addDoc(collection(db, "indomieStock"), {
                name: itemName,
                quantity: parseInt(itemQuantity), // Pastikan kuantitas berupa angka
                buyPrice: itemBuyPrice,
                sellPrice: itemSellPrice,
                expiryDate: itemExpiryDate
            })
            .then((docRef) => {
                console.log("Document written with ID: ", docRef.id);
                displayStockFromFirestore(); // Update table after adding new item
                loadItemNames(); // Reload item names for dropdowns
            })
            .catch((error) => {
                console.error("Error adding document: ", error);
            });
        }

        function updateStockInFirestore(docId, newQuantity) {
            const itemRef = doc(db, "indomieStock", docId);
            updateDoc(itemRef, {
                quantity: newQuantity
            })
            .then(() => {
                console.log("Document successfully updated!");
                displayStockFromFirestore(); // Update table after updating stock
                loadItemNames(); // Reload item names for dropdowns
            })
            .catch((error) => {
                console.error("Error updating document: ", error);
            });
        }

        function deleteIndomieFromFirestore(docId) {
            deleteDoc(doc(db, "indomieStock", docId))
            .then(() => {
                console.log("Document successfully deleted!");
                displayStockFromFirestore(); // Update table after deleting item
                loadItemNames(); // Reload item names for dropdowns
            })
            .catch((error) => {
                console.error("Error removing document: ", error);
            });
        }

        function displayStockFromFirestore() {
            var tableBody = document.getElementById('stockTableBody');
            tableBody.innerHTML = ''; // Clear existing rows

            getDocs(collection(db, "indomieStock"))
            .then((querySnapshot) => {
                stocks = []; // Clear previous data
                querySnapshot.forEach((doc) => {
                    let data = doc.data();
                    data.id = doc.id; // Add the document ID to the data
                    stocks.push(data);
                });

                // Sort stocks by quantity in descending order
                stocks.sort((a, b) => b.quantity - a.quantity);

                // Filter stocks based on search input
                const searchInput = document.getElementById('searchBar').value.toLowerCase();
                const filteredStocks = stocks.filter(stock => stock.name.toLowerCase().includes(searchInput));

                // Pagination
                const totalItems = filteredStocks.length;
                const totalPages = Math.ceil(totalItems / ITEMS_PER_PAGE);
                const startIndex = (currentPage - 1) * ITEMS_PER_PAGE;
                const endIndex = startIndex + ITEMS_PER_PAGE;
                const itemsToDisplay = filteredStocks.slice(startIndex, endIndex);

                itemsToDisplay.forEach((data) => {
                    var row = tableBody.insertRow();
                    row.innerHTML = `
                        <td>${data.name}</td>
                        <td ${data.quantity < 10 ? 'class="low-stock"' : ''}>${data.quantity}</td>
                        <td>${data.buyPrice}</td>
                        <td>${data.sellPrice}</td>
                        <td>${data.quantity} / ${data.expiryDate}</td>
                        <td>
                            <button class="delete-btn" data-id="${data.id}">Delete</button>
                            <button class="add-stock-btn" data-id="${data.id}">Tambah Stok</button>
                        </td>
                    `;
                });

                // Display pagination buttons
                displayPagination(totalPages);

                // Add delete button event listeners
                document.querySelectorAll('.delete-btn').forEach(button => {
                    button.addEventListener('click', () => {
                        let docId = button.getAttribute('data-id');
                        deleteIndomieFromFirestore(docId);
                    });
                });

                // Add stock button event listeners
                document.querySelectorAll('.add-stock-btn').forEach(button => {
                    button.addEventListener('click', () => {
                        let docId = button.getAttribute('data-id');
                        let additionalStock = prompt('Masukkan jumlah stok yang ingin ditambahkan:');
                        if (additionalStock && !isNaN(additionalStock)) {
                            let currentStock = stocks.find(stock => stock.id === docId).quantity;
                            updateStockInFirestore(docId, currentStock + parseInt(additionalStock));
                        } else {
                            alert('Mohon masukkan angka yang valid.');
                        }
                    });
                });
            });
        }

        function displayPagination(totalPages) {
            const paginationDiv = document.getElementById('pagination');
            paginationDiv.innerHTML = ''; // Clear existing pagination buttons

            for (let i = 1; i <= totalPages; i++) {
                const button = document.createElement('button');
                button.textContent = i;
                button.classList.toggle('active', i === currentPage);
                button.addEventListener('click', () => {
                    currentPage = i;
                    displayStockFromFirestore();
                });
                paginationDiv.appendChild(button);
            }
        }

        // Handle form submission for adding stock
        document.getElementById('indomieStockForm').addEventListener('submit', (e) => {
            e.preventDefault();
            let itemName = document.getElementById('itemName').value;
            let itemQuantity = document.getElementById('indomieStock').value;
            let itemBuyPrice = document.getElementById('indomieBuyPrice').value;
            let itemSellPrice = document.getElementById('indomieSellPrice').value;
            let itemExpiryDate = document.getElementById('indomieExpiryDate').value;

            addIndomieToFirestore(itemName, itemQuantity, itemBuyPrice, itemSellPrice, itemExpiryDate);
            document.getElementById('indomieStockForm').reset(); // Reset form
        });

        // Handle form submission for outgoing stock
        document.getElementById('indomieOutgoingForm').addEventListener('submit', (e) => {
            e.preventDefault();
            let itemName = document.getElementById('outgoingItemName').value;
            let outgoingQuantity = parseInt(document.getElementById('outgoingQuantity').value);

            let selectedItem = stocks.find(stock => stock.name === itemName);
            if (selectedItem && selectedItem.quantity >= outgoingQuantity) {
                updateStockInFirestore(selectedItem.id, selectedItem.quantity - outgoingQuantity);
            } else {
                alert('Jumlah stok tidak mencukupi atau barang tidak ditemukan.');
            }

            document.getElementById('indomieOutgoingForm').reset(); // Reset form
        });

        // Handle form submission for adding stock
        document.getElementById('indomieAddStockForm').addEventListener('submit', (e) => {
            e.preventDefault();
            let itemName = document.getElementById('addStockItemName').value;
            let additionalStock = parseInt(document.getElementById('addStockQuantity').value);

            let selectedItem = stocks.find(stock => stock.name === itemName);
            if (selectedItem) {
                updateStockInFirestore(selectedItem.id, selectedItem.quantity + additionalStock);
            } else {
                alert('Barang tidak ditemukan.');
            }

            document.getElementById('indomieAddStockForm').reset(); // Reset form
        });

        // Load item names into dropdowns for outgoing stock and adding stock forms
        function loadItemNames() {
            const outgoingItemNameSelect = document.getElementById('outgoingItemName');
            const addStockItemNameSelect = document.getElementById('addStockItemName');

            outgoingItemNameSelect.innerHTML = ''; // Clear existing options
            addStockItemNameSelect.innerHTML = ''; // Clear existing options

            stocks.forEach(stock => {
                const option = document.createElement('option');
                option.value = stock.name;
                option.textContent = stock.name;
                outgoingItemNameSelect.appendChild(option);
                addStockItemNameSelect.appendChild(option);
            });
        }

        // Event listener for search bar input
        document.getElementById('searchBar').addEventListener('input', () => {
            currentPage = 1; // Reset to first page when searching
            displayStockFromFirestore();
        });

        // Event listener for back button
        document.getElementById('btnBack').addEventListener('click', () => {
            window.history.back();
        });

        // Initial load
        displayStockFromFirestore();
    </script>
</body>
</html>
