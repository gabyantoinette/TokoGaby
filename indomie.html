<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pencatatan Stok Indomie</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .btn-back {
            position: absolute;
            top: 10px;
            left: 10px;
            padding: 8px 16px;
            background-color: #f0f0f0;
            border: none;
            cursor: pointer;
        }

        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <button class="btn-back" id="btnBack">Back</button>
    <div class="container">
        <h1>Pencatatan Stok Indomie</h1>
        <form id="indomieStockForm">
            <div class="form-group">
                <label for="itemName">Nama Barang:</label>
                <input type="text" id="itemName" name="itemName" required>
            </div>
            <div class="form-group">
                <label for="indomieBuyPrice">Harga Beli Per Indomie:</label>
                <input type="number" id="indomieBuyPrice" name="indomieBuyPrice" required>
            </div>
            <div class="form-group">
                <label for="indomieSellPrice">Harga Jual Per Indomie:</label>
                <input type="number" id="indomieSellPrice" name="indomieSellPrice" required>
            </div>
            <div class="form-group">
                <label for="indomieStock">Jumlah Stok:</label>
                <input type="number" id="indomieStock" name="indomieStock" required>
            </div>
            <div class="form-group">
                <label for="indomieExpiryDate">Tanggal Kadaluarsa:</label>
                <input type="date" id="indomieExpiryDate" name="indomieExpiryDate" required>
            </div>
            <div class="form-group">
                <button type="submit">Tambahkan Stok Indomie</button>
            </div>
        </form>

        <table id="stockTable">
            <thead>
                <tr>
                    <th>Nama Barang</th>
                    <th>Jumlah</th>
                    <th>Harga Beli</th>
                    <th>Harga Jual</th>
                    <th>Stok dan Kadaluarsa</th>
                </tr>
            </thead>
            <tbody id="stockTableBody">
            </tbody>
        </table>

        <form id="indomieOutgoingForm">
            <h2>Catat Pengeluaran Stok Indomie</h2>
            <div class="form-group">
                <label for="outgoingItemName">Nama Barang yang Keluar:</label>
                <input type="text" id="outgoingItemName" name="outgoingItemName" required>
            </div>
            <div class="form-group">
                <label for="outgoingQuantity">Jumlah yang Keluar:</label>
                <input type="number" id="outgoingQuantity" name="outgoingQuantity" required>
            </div>
            <div class="form-group">
                <label for="outgoingReason">Alasan Pengeluaran:</label>
                <input type="text" id="outgoingReason" name="outgoingReason" required>
            </div>
            <div class="form-group">
                <button type="submit">Catat Pengeluaran Stok</button>
            </div>
        </form>
    </div>
    
    <script src="script.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.2/firebase-app.js"></script>

<!-- Add Firebase products that you want to use -->
<script src="https://www.gstatic.com/firebasejs/9.0.2/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.0.2/firebase-firestore.js"></script>
    <script>
        function displayStockFromLocalStorage() {
            var indomieStock = JSON.parse(localStorage.getItem('indomieStock')) || [];
            var tableBody = document.getElementById('stockTableBody');
            tableBody.innerHTML = '';

            indomieStock.forEach(function(item) {
                var row = tableBody.insertRow();
                row.innerHTML = `
                    <td>${item.name}</td>
                    <td>${item.quantity}</td>
                    <td>${item.buyPrice}</td>
                    <td>${item.sellPrice}</td>
                    <td>${item.quantity} pcs, Exp: ${item.expiryDate}</td>
                `;
            });
        }

        function addIndomieToLocalStorage(itemName, itemQuantity, itemBuyPrice, itemSellPrice, itemExpiryDate) {
            var indomieStock = JSON.parse(localStorage.getItem('indomieStock')) || [];
            var newItem = {
                name: itemName,
                quantity: itemQuantity,
                buyPrice: itemBuyPrice,
                sellPrice: itemSellPrice,
                expiryDate: itemExpiryDate
            };
            indomieStock.push(newItem);
            localStorage.setItem('indomieStock', JSON.stringify(indomieStock));
        }

        function reduceStock(itemName, outgoingQuantity) {
            var indomieStock = JSON.parse(localStorage.getItem('indomieStock')) || [];

            for (var i = 0; i < indomieStock.length; i++) {
                if (indomieStock[i].name === itemName) {
                    indomieStock[i].quantity -= outgoingQuantity;
                    break;
                }
            }

            localStorage.setItem('indomieStock', JSON.stringify(indomieStock));
        }

        document.getElementById('indomieStockForm').addEventListener('submit', function(event) {
            event.preventDefault();
            var itemName = document.getElementById('itemName').value;
            var itemBuyPrice = document.getElementById('indomieBuyPrice').value;
            var itemSellPrice = document.getElementById('indomieSellPrice').value;
            var itemStock = document.getElementById('indomieStock').value;
            var itemExpiryDate = document.getElementById('indomieExpiryDate').value;

            addIndomieToLocalStorage(itemName, itemStock, itemBuyPrice, itemSellPrice, itemExpiryDate);

            displayStockFromLocalStorage();

            document.getElementById('indomieStockForm').reset();
        });

        document.getElementById('indomieOutgoingForm').addEventListener('submit', function(event) {
            event.preventDefault();
            var outgoingItemName = document.getElementById('outgoingItemName').value;
            var outgoingQuantity = document.getElementById('outgoingQuantity').value;
            var outgoingReason = document.getElementById('outgoingReason').value;

            var currentStock = parseInt(document.getElementById('indomieStock').value, 10);
            if (outgoingQuantity > currentStock) {
                alert('Jumlah yang keluar melebihi stok yang tersedia.');
                return;
            }

            reduceStock(outgoingItemName, outgoingQuantity);

            displayStockFromLocalStorage();

            document.getElementById('indomieOutgoingForm').reset();
        });

        document.getElementById('btnBack').addEventListener('click', function(event) {
            event.preventDefault();
            window.history.back();
        });

        displayStockFromLocalStorage();

    <script>
        var db = firebase.firestore();
      
        function addIndomieToFirestore(itemName, itemQuantity, itemBuyPrice, itemSellPrice, itemExpiryDate) {
            db.collection("indomieStock").add({
                name: itemName,
                quantity: itemQuantity,
                buyPrice: itemBuyPrice,
                sellPrice: itemSellPrice,
                expiryDate: itemExpiryDate
            })
            .then(function(docRef) {
                console.log("Document written with ID: ", docRef.id);
            })
            .catch(function(error) {
                console.error("Error adding document: ", error);
            });
        }
      
        function displayStockFromFirestore() {
            var tableBody = document.getElementById('stockTableBody');
            tableBody.innerHTML = '';
      
            db.collection("indomieStock").get().then((querySnapshot) => {
                querySnapshot.forEach((doc) => {
                    var data = doc.data();
                    var row = tableBody.insertRow();
                    row.innerHTML = `
                        <td>${data.name}</td>
                        <td>${data.quantity}</td>
                        <td>${data.buyPrice}</td>
                        <td>${data.sellPrice}</td>
                        <td>${data.quantity} pcs, Exp: ${data.expiryDate}</td>
                    `;
                });
            });
        }
      </script>
      
</body>
</html>
