<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pencatatan Stok Indomie</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .btn-back {
            position: absolute;
            top: 10px;
            left: 10px;
            padding: 8px 16px;
            background-color: #f0f0f0;
            border: none;
            cursor: pointer;
        }

        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        .delete-btn {
            background-color: #f44336;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
        }

        .low-stock {
            background-color: yellow;
        }
    </style>
</head>
<body>
    <button class="btn-back" id="btnBack">Back</button>
    <div class="container">
        <h1>Pencatatan Stok Indomie</h1>
        <form id="indomieStockForm">
            <div class="form-group">
                <label for="itemName">Nama Barang:</label>
                <input type="text" id="itemName" name="itemName" required>
            </div>
            <div class="form-group">
                <label for="indomieBuyPrice">Harga Beli Per Indomie:</label>
                <input type="number" id="indomieBuyPrice" name="indomieBuyPrice" required>
            </div>
            <div class="form-group">
                <label for="indomieSellPrice">Harga Jual Per Indomie:</label>
                <input type="number" id="indomieSellPrice" name="indomieSellPrice" required>
            </div>
            <div class="form-group">
                <label for="indomieStock">Jumlah Stok:</label>
                <input type="number" id="indomieStock" name="indomieStock" required>
            </div>
            <div class="form-group">
                <label for="indomieExpiryDate">Tanggal Kadaluarsa:</label>
                <input type="date" id="indomieExpiryDate" name="indomieExpiryDate" required>
            </div>
            <div class="form-group">
                <button type="submit">Tambahkan Stok Indomie</button>
            </div>
        </form>

        <table id="stockTable">
            <thead>
                <tr>
                    <th>Nama Barang</th>
                    <th>Jumlah</th>
                    <th>Harga Beli</th>
                    <th>Harga Jual</th>
                    <th>Stok dan Kadaluarsa</th>
                    <th>Aksi</th>
                </tr>
            </thead>
            <tbody id="stockTableBody">
            </tbody>
        </table>

        <form id="indomieOutgoingForm">
            <h2>Catat Pengeluaran Stok Indomie</h2>
            <div class="form-group">
                <label for="outgoingItemName">Nama Barang yang Keluar:</label>
                <select id="outgoingItemName" name="outgoingItemName" required>
                    <!-- Options will be dynamically added here -->
                </select>
            </div>
            <div class="form-group">
                <label for="outgoingQuantity">Jumlah yang Keluar:</label>
                <input type="number" id="outgoingQuantity" name="outgoingQuantity" required>
            </div>
            <div class="form-group">
                <label for="outgoingReason">Alasan Pengeluaran:</label>
                <input type="text" id="outgoingReason" name="outgoingReason">
            </div>
            <div class="form-group">
                <button type="submit">Catat Pengeluaran Stok</button>
            </div>
        </form>
    </div>

    <!-- Firebase Modular SDK (v9.x.x) -->
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.0.2/firebase-app.js';
        import { getFirestore, collection, addDoc, getDocs, deleteDoc, doc } from 'https://www.gstatic.com/firebasejs/9.0.2/firebase-firestore.js';

        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyD69JdrxEEsj61vkszCJ0jPPhELbCNq5q0",
            authDomain: "tokogaby-176b7.firebaseapp.com",
            projectId: "tokogaby-176b7",
            storageBucket: "tokogaby-176b7.appspot.com",
            messagingSenderId: "723540448286",
            appId: "1:723540448286:web:1938615ce97d4450920a0f",
            measurementId: "G-F4KL2E0JQY"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        function addIndomieToFirestore(itemName, itemQuantity, itemBuyPrice, itemSellPrice, itemExpiryDate) {
            addDoc(collection(db, "indomieStock"), {
                name: itemName,
                quantity: itemQuantity,
                buyPrice: itemBuyPrice,
                sellPrice: itemSellPrice,
                expiryDate: itemExpiryDate
            })
            .then((docRef) => {
                console.log("Document written with ID: ", docRef.id);
                displayStockFromFirestore(); // Update table after adding new item
            })
            .catch((error) => {
                console.error("Error adding document: ", error);
            });
        }

        function displayStockFromFirestore() {
            var tableBody = document.getElementById('stockTableBody');
            tableBody.innerHTML = ''; // Clear existing rows

            getDocs(collection(db, "indomieStock"))
            .then((querySnapshot) => {
                querySnapshot.forEach((doc) => {
                    var data = doc.data();
                    var row = tableBody.insertRow();
                    row.innerHTML = `
                        <td>${data.name}</td>
                        <td>${data.quantity}</td>
                        <td>${data.buyPrice}</td>
                        <td>${data.sellPrice}</td>
                        <td>${data.quantity} pcs, Exp: ${data.expiryDate}</td>
                        <td><button class="delete-btn" data-id="${doc.id}">Delete</button></td>
                    `;

                    // Tambahkan warna kuning jika stok kurang dari 10
                    if (data.quantity < 10) {
                        row.classList.add('low-stock');
                    }

                    var deleteButton = row.querySelector('.delete-btn');
                    deleteButton.addEventListener('click', function() {
                        var docId = deleteButton.getAttribute('data-id');
                        deleteIndomieFromFirestore(docId);
                    });
                });
            })
            .catch((error) => {
                console.error("Error getting documents: ", error);
            });
        }

        function deleteIndomieFromFirestore(docId) {
            deleteDoc(doc(db, "indomieStock", docId))
            .then(() => {
                console.log("Document successfully deleted!");
                displayStockFromFirestore();
            })
            .catch((error) => {
                console.error("Error removing document: ", error);
            });
        }

        document.getElementById('indomieStockForm').addEventListener('submit', function(event) {
            event.preventDefault();
            var itemName = document.getElementById('itemName').value;
            var itemBuyPrice = document.getElementById('indomieBuyPrice').value;
            var itemSellPrice = document.getElementById('indomieSellPrice').value;
            var itemStock = document.getElementById('indomieStock').value;
            var itemExpiryDate = document.getElementById('indomieExpiryDate').value;

            addIndomieToFirestore(itemName, itemStock, itemBuyPrice, itemSellPrice, itemExpiryDate);

            document.getElementById('indomieStockForm').reset();
        });

        document.getElementById('indomieOutgoingForm').addEventListener('submit', function(event) {
            event.preventDefault();
            var itemName = document.getElementById('outgoingItemName').value;
            var quantity = parseInt(document.getElementById('outgoingQuantity').value);
            var reason = document.getElementById('outgoingReason').value;

            // Validasi jumlah yang keluar tidak boleh lebih dari jumlah stok yang ada
            getDocs(collection(db, "indomieStock"))
            .then((querySnapshot) => {
                querySnapshot.forEach((doc) => {
                    var data = doc.data();
                    if (data.name === itemName) {
                        if (quantity > data.quantity) {
                            alert(`Jumlah yang keluar (${quantity}) tidak boleh melebihi jumlah stok (${data.quantity})`);
                            return;
                        }
                        recordOutgoingStock(itemName, quantity, reason);
                    }
                });
            })
            .catch((error) => {
                console.error("Error getting documents: ", error);
            });
        });

        function recordOutgoingStock(itemName, quantity, reason) {
            // Catat pengeluaran stok (simulasi, bisa disesuaikan untuk menyimpan ke Firestore)
            console.log(`Barang yang keluar: ${itemName}, Jumlah: ${quantity}, Alasan: ${reason}`);
        }

        document.getElementById('btnBack').addEventListener('click', function(event) {
            event.preventDefault();
            window.history.back();
        });

        // Load initial data when user logs in
        function setLoggedInUI(username) {
            displayStockFromFirestore();
        }

        // Save and load data to/from localStorage
        window.addEventListener('beforeunload', () => {
            // Save data to localStorage
            const tableRows = document.querySelectorAll('#stockTableBody tr');
            const stockData = [];
            tableRows.forEach(row => {
                const rowData = {
                    name: row.cells[0].textContent,
                    quantity: row.cells[1].textContent,
                    buyPrice: row.cells[2].textContent,
                    sellPrice: row.cells[3].textContent,
                    expiryDate: row.cells[4].textContent
                };
                stockData.push(rowData);
            });
            localStorage.setItem('stockData', JSON.stringify(stockData));
        });

        window.addEventListener('load', () => {
            // Load data from localStorage
            const storedData = localStorage.getItem('stockData');
            if (storedData) {
                const stockData = JSON.parse(storedData);
                const tableBody = document.getElementById('stockTableBody');
                stockData.forEach(data => {
                    const row = tableBody.insertRow();
                    row.innerHTML = `
                        <td>${data.name}</td>
                        <td>${data.quantity}</td>
                        <td>${data.buyPrice}</td>
                        <td>${data.sellPrice}</td>
                        <td>${data.expiryDate}</td>
                    `;

                    // Tambahkan warna kuning jika stok kurang dari 10
                    if (data.quantity < 10) {
                        row.classList.add('low-stock');
                    }
                });
            }
        });

        // Load item names for outgoing form dropdown
        function loadItemNames() {
            getDocs(collection(db, "indomieStock"))
            .then((querySnapshot) => {
                const select = document.getElementById('outgoingItemName');
                select.innerHTML = ''; // Clear existing options

                querySnapshot.forEach((doc) => {
                    const data = doc.data();
                    const option = document.createElement('option');
                    option.value = data.name;
                    option.textContent = data.name;
                    select.appendChild(option);
                });
            })
            .catch((error) => {
                console.error("Error getting documents: ", error);
            });
        }

        // Call function to load item names for outgoing form dropdown
        loadItemNames();

    </script>

</body>
</html>
