<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pencatatan Stok Indomie</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .btn-back {
            position: absolute;
            top: 10px;
            left: 10px;
            padding: 8px 16px;
            background-color: #f0f0f0;
            border: none;
            cursor: pointer;
        }

        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <button class="btn-back" id="btnBack">Back</button>
    <div class="container">
        <h1>Pencatatan Stok Indomie</h1>
        <form id="indomieStockForm">
            <div class="form-group">
                <label for="itemName">Nama Barang:</label>
                <input type="text" id="itemName" name="itemName" value="Indomie" readonly>
            </div>
            <div class="form-group">
                <label for="indomieBuyPrice">Harga Beli Per Indomie:</label>
                <input type="number" id="indomieBuyPrice" name="indomieBuyPrice" required>
            </div>
            <div class="form-group">
                <label for="indomieSellPrice">Harga Jual Per Indomie:</label>
                <input type="number" id="indomieSellPrice" name="indomieSellPrice" required>
            </div>
            <div class="form-group">
                <label for="indomieStock">Jumlah Stok:</label>
                <input type="number" id="indomieStock" name="indomieStock" required>
            </div>
            <div class="form-group">
                <label for="indomieExpiryDate">Tanggal Kadaluarsa:</label>
                <input type="date" id="indomieExpiryDate" name="indomieExpiryDate" required>
            </div>
            <div class="form-group">
                <button type="submit">Tambahkan Stok Indomie</button>
            </div>
        </form>

        <table id="stockTable">
            <thead>
                <tr>
                    <th>Nama Barang</th>
                    <th>Jumlah</th>
                    <th>Harga Beli</th>
                    <th>Harga Jual</th>
                    <th>Stok dan Kadaluarsa</th>
                </tr>
            </thead>
            <tbody>
                <!-- Data stok Indomie akan ditampilkan di sini -->
            </tbody>
        </table>
    </div>
    
    <script src="script.js"></script>
    <script>
        document.getElementById('btnBack').addEventListener('click', function(event) {
            event.preventDefault();
            window.history.back(); // Kembali ke halaman sebelumnya
        });

        document.getElementById('indomieStockForm').addEventListener('submit', function(event) {
            event.preventDefault();
            var itemName = document.getElementById('itemName').value;
            var itemQuantity = document.getElementById('indomieStock').value;
            var itemBuyPrice = document.getElementById('indomieBuyPrice').value;
            var itemSellPrice = document.getElementById('indomieSellPrice').value;
            var itemExpiryDate = document.getElementById('indomieExpiryDate').value;

            // Menambahkan baris baru ke tabel
            var table = document.getElementById('stockTable').getElementsByTagName('tbody')[0];
            var newRow = table.insertRow();

            var cell1 = newRow.insertCell(0);
            var cell2 = newRow.insertCell(1);
            var cell3 = newRow.insertCell(2);
            var cell4 = newRow.insertCell(3);
            var cell5 = newRow.insertCell(4);

            cell1.innerHTML = itemName;
            cell2.innerHTML = itemQuantity;
            cell3.innerHTML = itemBuyPrice;
            cell4.innerHTML = itemSellPrice;
            cell5.innerHTML = itemQuantity + " pcs, Exp: " + itemExpiryDate;

            // Reset form setelah berhasil menambahkan
            document.getElementById('indomieStockForm').reset();
        });
    </script>
</body>
</html>
