<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pencatatan Stok Barang</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div id="loginSection" class="form-container">
            <h1>Login</h1>
            <form id="loginForm">
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="form-group">
                    <button type="submit">Login</button>
                </div>
            </form>
        </div>

        <div id="profileTab" style="display: none;">
            <h1>Profile</h1>
            <p>Selamat datang, <span id="loggedInUser"></span>!</p>
            <button id="btnLogout" class="logout-button">Log Out</button>
        </div>

        <div id="selectionSection" class="form-container" style="display: none;">
            <h1>Apa yang ingin anda catat?</h1>
            <div class="button-group">
                <button id="btnIndomie">Indomie</button>
                <button id="btnTerpal">Terpal</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
